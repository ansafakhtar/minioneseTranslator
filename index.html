<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator</title>
    <link href="styles.css" rel="stylesheet" />  
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   -->
</head>
<body>
        <!-- HEADER -->
        <div class="header" id="home">
            <img class="img-header" src="./images/coollogo_com-391099.png" alt="Coding Image">
            <br>
            <img class="img-header" src="./images/coollogo_com-469944.png" alt="Coding Image">

        </div> 

        <h2 align="center" style="background-color: #fce029;margin: 0%;padding: 10px 10px;">
            Welcome to the Minionese Translator App
        </h2>
        <h3 align="center" style="background-color: #fce029;margin: 0%;padding: 10px 10px;">
            Minionese language is also known as Banana Language or Minion Language. Please input some text to know more.
        </h3>
        <div style="background-color: #fce029;">
            <div class="flex-container">
                <textarea id="txt-input" cols="60" rows="10" 
                placeholder="Please enter your text here in english."></textarea>
                <br> <br>
                <div align="center">
                <button  class="button" id="btn-translate">Translate</button></div>

            </div>
        
        <div class="flex-container">
            <div align="center">
                <button  class="button" id="btn-reset">Reset</button></div>
                <br> 
            <textarea id="txt-output" cols="60" rows="10" 
            placeholder="Output will be displayed here."></textarea>
        </div>

        </div>

        <footer >
            <h2 align="center">
                Thank you for using the app.</h2>
        </footer> 

        <script src="script.js"></script>
</body>
</html>
